name: Run Instagram AI Agent

on:
  schedule:
    - cron: '0 15 * * *'  # 9 PM IST = 15:00 UTC
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write config.py
        uses: "hugoalh/write-file-ghaction@v1.2.0"
        with:
          path: "config.py"
          content: ${{ secrets.CONFIG_PY }}

      - name: Write credentials.json
        uses: "hugoalh/write-file-ghaction@v1.2.0"
        with:
          path: "credentials.json"
          content: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      - name: Write instagram_credentials.json
        uses: "hugoalh/write-file-ghaction@v1.2.0"
        with:
          path: "instagram_credentials.json"
          content: ${{ secrets.INSTAGRAM_CREDENTIALS_JSON }}

      - name: Run script
        env:
          GOOGLE_CREDENTIALS_PATH: credentials.json
          INSTAGRAM_CREDENTIALS_PATH: instagram_credentials.json
        run: |
          python main.py
